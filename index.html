<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello World</h1>
    <p>This is my first HTML Web Page</p>
    <button onclick="sumNumbers()">Click Me!</button>
    <p id="result"></p>
    <script>
        async function sumNumbers() {
            const a = prompt("Nhập số a:");
            const b = prompt("Nhập số b:");
            if (a === null || b === null) return;
            const response = await fetch('https://helloworldsumfunction.onrender.com/sum', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ a: Number(a), b: Number(b) })
            });
            const data = await response.json();
            document.getElementById('result').innerText = "Tổng là: " + data.sum;
        }
    </script>
</body>
</html>
